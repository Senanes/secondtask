<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements,CSS Intro</title>
</head>
<body style="background-color: rgb(62, 48, 100);">


    <form style="background-color: white;width: 40%; margin: 5rem auto 0; padding: 15px; text-align: center; border-radius: 10px;">
      <h1>LOG IN FORM</h1>
      <input style="width: 90%; outline: none; border: 1px solid #dddfe2; height: 40px; padding-left: 13px;font-size: 15px; border-radius: 6px;"  type="text" placeholder="E-mail or Phone Number" required autofocus autocomplete="email">
      <input style="width: 90%; outline: none; border: 1px solid #dddfe2; height: 40px; padding-left: 13px;font-size: 15px; border-radius: 6px; margin: 20px 0;"  type="password" placeholder="Password" required minlength="6">
      <button style="background-color: #1877f2; border:1px solid #1877f2; color:white; font-size: 1rem; font-weight:bold; border-radius:6px; width: 94%; height: 50px;margin-bottom: 20px; cursor: pointer;">Log In</button>
      <a style="color: blue; text-decoration:none;" href="forgot.html">Forgot password?</a>
      <br><br>
      <hr>
      <a style="background-color: #42b72a; color:white; padding:16px;  font-size:1.1rem; line-height: 48px; font-weight:bold; border-radius:6px; text-decoration: none; cursor: pointer;" href="register.html">Create new account</a>
    </form>
   

    

    


    

</body>
</html>
