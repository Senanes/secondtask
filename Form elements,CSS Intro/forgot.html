<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements,CSS Intro</title>
</head>
<body style="background-color: rgb(62, 48, 100);">


    <form style="background-color: white;width: 40%; margin: 5rem auto 0; padding: 15px; text-align: right; border-radius: 10px;">
      <h1 style="text-align: left;">Find Your Account</h1>
      <hr>
      <p style="font-size: 20px; text-align: left;"> Please enter your email or mobile number to search for your account.</p>
      <input style="width: 90%; outline: none; border: 1px solid #dddfe2; height: 50px; padding-left: 50px; font-size: 15px; border-radius: 6px; margin: 20px 0;"  type="password" placeholder="Email or mobile number" required minlength="6">
      <br><br>
      <hr><br>
      <a style="background-color: #8a8f9138; border:1px solid #7b818a1f; color:rgba(0, 0, 0, 0.699); padding: 6px; line-height: 15px; font-size: 1.5rem; font-weight:bold; border-radius:6px; margin-right: 5px; cursor: pointer;text-decoration: none;" href="index.html">Cancel</a>
      <button style="background-color: #1877f2; border:1px solid #1877f2; color:white; font-size: 1rem; font-weight:bold; border-radius:6px; width: 20%; height: 40px; cursor: pointer;">Search</button>
      
      

      
      
      
      
    </form>
   

    

    


    

</body>
</html>
